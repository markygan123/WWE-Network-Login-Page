<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WWE Network - Sign In</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div id="container">
		<div class="column" id="left">
			<img src="images/wwe-logo.png" alt="Logo of WWE">
			<h2>SIGN IN TO YOUR WWE ACCOUNT</h2>

			<form class="signin-form">
				<label id="email">
					Email Address 
					<input type="text" name="email">
					<br>					
				</label>
				<label id="password">
					Password 
					<input type="text" name="password">
				</label>
				
				<label id="remember">
					<input type="checkbox" id="remember-me">
					&nbsp;&nbsp;Remember Me
				</label>
				<button type="button" id="sign-in">sign in</button>
				<br>

				<a href="#">Forgot Password?</a>				
			</form>
		</div>

		<div class="column" id="right">
			<h2>NEW TO WWE NETWORK?</h2>

			<p>Start your free month and stream every WWE pay-per-view event including WrestleMania, SummerSlam, Survivor Series and Royal Rumble plus thousands of hours of video on demand!
			</p>

			<button type="button" id="start">Start your free month</button>
		</div>
	</div>
	
</body>
</html>
